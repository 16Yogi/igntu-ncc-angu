<div class="container-fluid py-1" id="application-cf">
    <div class="container py-4 px-4 my-4" id="application-c">
        <div class="col py-4 px-5">
            <div class="row">
                <div class="col-6">
                    <h3>NCC Application Form</h3>
                </div>
                <div class="col-6 text-right">
                    <a href="/home">Back To Home</a>
                </div>
            </div>
        </div>

        <div class="col">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" required>
                    </div>
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Last Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Father Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Father Name" required>
                    </div>
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Mother Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Mother Name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3 px-4">
                        <label for="inputEmail4">DOB</label>
                        <input type="date" class="form-control" id="inputEmail4" placeholder="dob" required>
                    </div>
                    <div class="form-group col-md-3 px-4">
                        <label for="inputEmail4">Gander</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 px-4">
                        <label for="inputEmail4">Category</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                            <option>ST</option>
                            <option>SC</option>
                            <option>OBC</option>
                            <option>General</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3 px-4">
                        <label for="inputEmail4">Religious</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Department Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Department" required>
                    </div>
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Subject</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Subject" required>
                    </div>
                </div>
                <div class="form-group px-4">
                    <label for="inputAddress">Semester</label>
                    <select id="inputState" class="form-control" required>
                        <option selected>Choose...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Mobile</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Mobile" required>
                    </div>
                    <div class="form-group col-md-6 px-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group px-4">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 px-4">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4 px-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control" required>
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 px-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" required>
                    </div>
                </div>
                <div class="form-group px-4">
                    <label for="exampleFormControlFile1">Your Photo</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group px-3">
                    <div class="form-check px-4">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required>
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-3 px-5">Submit</button>
            </form>
        </div>
    </div>
</div>
